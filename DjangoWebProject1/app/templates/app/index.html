{% extends "app/layout.html" %}

{% block content %}

<div class="carousel slide" data-ride="carousel" id="slides">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/app/fonts/slider_1.gif" alt="">
            <div class="carousel-caption">
                <h1 class="display-2">Pixel Games</h1>
                <h3>Узнаем о пиксельных играх, которые есть у нас на текущий момент</h3>
                <button type="button" class="btn btn-outline-light btn-lg">Перейти</button>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="static/app/fonts/slider_2.gif" alt="">
            <div class="carousel-caption">
                <h1 class="display-2">Pixel Games</h1>
                <h3>Новые игры за 2022 год</h3>
                <button type="button" class="btn btn-outline-light btn-lg">Перейти</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static/app/fonts/slider_3.gif" alt="">
            <div class="carousel-caption">
                <h1 class="display-2">Pixel Games</h1>
                <h3>Обновления в играх</h3>
                <button type="button" class="btn btn-outline-light btn-lg">Перейти</button>

            </div>
        </div>
    </div>
</div>

{% endblock %}
